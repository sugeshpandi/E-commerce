<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce for food</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main class="whole-container">
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <div class="card-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
          <div class="log-card">
            <p class="heading">Welcome Back</p>
            <p>We are you to have you Again</p>

            <div class="input-group">
              <p class="text">Username</p>
              <input
                class="input"
                type="username"
                placeholder="For Ex: Jayakrishna007"
              />
              <p class="text">Password</p>
              <input
                class="input"
                type="password"
                placeholder="Enter Password"
              />
            </div>

            <div class="password-group">
              <div class="checkbox-group">
                <input type="checkbox" />
                <label class="label">Remember Me</label>
              </div>
              <a href="" class="forget-password">Forget Password</a>
            </div>

            <a href="../ProductPage/Product.html"><button class="btn">Sign In</button></a>

            <p class="no-account">
              Don't Have an Account ?<a class="link" href="../Register/register.html"> Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
