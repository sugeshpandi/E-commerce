<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce for food</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- Logo on the Left Side -->
        <div class="logo">
          <h2>Food E-commerce</h2>
        </div>

        <!-- Navigation Menu on the Right Side -->
        <nav class="nav-menu">
          <ul>
            <li><a href="../ProductPage/Product.html">Home</a></li>
            <li><a href="../MyOrder/myorder.html">My Orders</a></li>
            <li>
              <a href="../CartPage/cart.html">Cart (<span id="cart-count">0</span>)</a>
            </li>
            <li><a href="../About/about.html">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <h2>Contact Us</h2>
        <p>
          If you have any questions or issues, feel free to reach out to us
          using the form below. We'd love to hear from you!
        </p>

        <form class="contact-form" id="contact-form">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your Phone Number"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Food E-commerce. All Rights Reserved.</p>
    </footer>

    <script src="./contact.js"></script>
  </body>
</html>
