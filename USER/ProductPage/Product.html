<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce for food</title>
    <link rel="stylesheet" href="./product.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- Logo on the Left Side -->
        <div class="logo">
          <img src="logo.png" alt="Food E-commerce Logo" />
        </div>

        <!-- Search Bar in the Center -->
        <div class="search-bar">
          <input type="text" placeholder="Search for products..." />
        </div>

        <!-- Navigation Menu on the Right Side -->
        <nav class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="../MyOrder/myorder.html">My Orders</a></li>
            <li>
              <a href="../CartPage/cart.html" onclick="showCart()"
                >Cart (<span id="cart-count">0</span>)</a
              >
            </li>
            <li><a href="../About/about.html">About</a></li>
            <li><a href="../Contact/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Product Content -->
    <main>
      <div class="product-container">
        <!-- Sample Product Card 1 -->
        <div class="product-card" data-product-id="1">
          <img src="https://via.placeholder.com/150" alt="Product Image" />
          <h3>Pizza</h3>
          <p>Delicious pizza topped with cheese and veggies.</p>
          <div class="buttons">
            <button class="add-cart">Add to Cart</button>
            <a href="../SpecificProduct/SpecificProduct.html"
              ><button class="view-details">View Details</button></a
            >
          </div>
        </div>
        
        <div class="product-card" data-product-id="2">
          <img src="https://via.placeholder.com/150" alt="Product Image" />
          <h3>Burger</h3>
          <p>Juicy burger with fresh lettuce and tomato.</p>
          <div class="buttons">
            <button class="add-cart">Add to Cart</button>
            <a href="../SpecificProduct/SpecificProduct.html"
              ><button class="view-details">View Details</button></a
            >
          </div>
        </div>
        
        <div class="product-card" data-product-id="3">
          <img src="https://via.placeholder.com/150" alt="Product Image" />
          <h3>Pasta</h3>
          <p>Creamy pasta with Alfredo sauce and mushrooms.</p>
          <div class="buttons">
            <button class="add-cart">Add to Cart</button>
            <a href="../SpecificProduct/SpecificProduct.html"
              ><button class="view-details">View Details</button></a
            >
          </div>
        </div>
        </div>

        <!-- Add more product cards as needed -->
      </div>
    </main>

    <script src="./product.js"></script>
  </body>
</html>
