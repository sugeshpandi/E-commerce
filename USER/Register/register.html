<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce for food</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <main class="whole-container">
      <div class="caption-container"></div>
        <p id="caption"></p>
      </div>
      <div class="card-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
          <div class="log-card">
            <p class="heading">Register Here </p>

            <div class="input-group">
              <p class="text">Name</p>
              <input
                class="input"
                type="name"
                placeholder="enter your name"
              />
              <p class="text">E-mail</p>
              <input
                class="input"
                type="email"
                placeholder="Enter your mail"
              />
              <p class="text">Mobile</p>
              <input
                class="input"
                type="tel"
                placeholder="Enter your Mobile"
              />
              <p class="text">Password</p>
              <input
                class="input"
                type="password"
                placeholder="Enter your password"
              />
              <p class="text">Confirm password</p>
              <input
                class="input"
                type="password"
                placeholder="Re-enter the password"
              />
              <p class="text">Delivery <Address></Address></p>
              <input
                class="input"
                type="text"
                placeholder="Enter Delivery Address"
              />
            </div>

        

           <a href="../ProductPage/Product.html"><button class="btn">Sign Up</button></a> 

            <p class="no-account">
              already have a Account ?<a class="link" href="../Login/login.html"> Login</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./register.js"></script>
  </body>
</html>
