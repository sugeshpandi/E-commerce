<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="checkout-details">
            <img id="checkout-product-image" src="" alt="Product Image">
            <h2 id="checkout-product-name"></h2>
            <p id="checkout-product-price"></p>
            <p id="checkout-product-description"></p>

        <button id="confirm-order-btn">Confirm Order</button>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
